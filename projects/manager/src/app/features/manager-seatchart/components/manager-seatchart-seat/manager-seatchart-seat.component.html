<div [ngSwitch]="type">
  <ng-container *ngSwitchCase="'-1'">
    <div *ngIf="seatSetting!=2" class="seat seat-free" (click)="active()">
      <img class="h-full mx-auto" src="assets/images/icon/no.svg" alt="no">
    </div>
    <div *ngIf="seatSetting===2" class="seat seat-sold">
      <img class="h-full mx-auto" src="assets/images/icon/no.svg" alt="no">
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="'1'">
    <div *ngIf="seatSetting!=2" class="seat seat-free" (click)="active()">
      <img class="h-full mx-auto" src="assets/images/icon/handicapped.png" alt="handicapped">
    </div>
    <div *ngIf="seatSetting===2" class="seat seat-sold">
      <img class="h-full mx-auto" src="assets/images/icon/handicapped.png" alt="handicapped">
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="'N'">
    <div *ngIf="seatSetting!=1" class="seat seat-none" (click)="active()">
    </div>
    <div *ngIf="seatSetting===1" class="seat seat-none">
    </div>
  </ng-container>

  <ng-container *ngSwitchDefault>
    <div *ngIf="seatSetting!=2" class="seat seat-free" (click)="active()"></div>
    <div *ngIf="seatSetting===2" class="seat seat-sold"></div>
  </ng-container>
</div>
